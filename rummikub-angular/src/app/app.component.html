<div id="main-container">
  <div>My turn <input type="checkbox" [(ngModel)]="myTurn"/></div>
  <div class="card-grid-container">
    <div class="card-grid">
      <div *ngFor="let slot of cardSlots" class="slot" dnd-droppable (onDropSuccess)="addTo($event)"></div>
    </div>
  </div>

  <br>

  <div class="card-grid-container">
    <div class="card-grid">
      <card-slot *ngFor="let card of handSlots; let i = index" cardSlotId="{{i}}" ></card-slot>
    </div>
  </div>
</div>
